<ion-header>
    <ion-navbar>
        <ion-title>Randonn√©es</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="hikings">
    <ion-list>
        <button menuClose="true" ion-item *ngFor="let hiking of hikings" (click)="onSelectHiking(hiking)">
            <ion-grid>
                <ion-row>
                    <ion-col col-4 col-md-3 col-lg-2>
                        <div [style.backgroundImage]="'url(' + hiking.image + ')'" class="image"></div>
                    </ion-col>
                    <ion-col col-8 col-md-9 col-lg-10>
                        <div class="texte">
                            <h2 class="name">{{ hiking.name }}</h2>
                            <h4 class="adress">{{hiking.beginAdress}}</h4>
                            <p class="description">{{hiking.description}}</p>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
    </ion-list>
</ion-content>
