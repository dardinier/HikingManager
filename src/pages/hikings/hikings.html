<ion-header>
    <ion-navbar>
        <ion-title>Randonn√©es</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="hikings">
    <ion-list>
        <button menuClose="true" ion-item *ngFor="let hiking of hikings" (click)="onSelectHiking(hiking)">
            <ion-grid>
                <ion-row>
                    <ion-col col-4 col-md-3 col-lg-2>
                        <div [style.backgroundImage]="'url(' + hiking.image + ')'" class="image"></div>
                    </ion-col>
                    <ion-col col-8 col-md-9 col-lg-10>
                        <div class="texte">
                            <h2 class="name">{{ hiking.name }}</h2>
                            <h4 class="adress">{{hiking.beginAdress}}</h4>
                            <div class="description">{{hiking.description}}</div>
                            <ion-grid style="padding: 5px 0 0 0">
                                <ion-row>
                                    <ion-col col-md-3 col-lg-2>
                                        <p>~{{hiking.duration}}</p>
                                    </ion-col>
                                    <ion-col col-md-9 col-lg-10>
                                        <p>~{{hiking.heightDifference}}m</p>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                            <neutron-rating [rating]=hiking.rate [starColour]="'#000000'" [readOnly]="true" [starSize]="1.2"></neutron-rating>
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </button>
    </ion-list>
</ion-content>
