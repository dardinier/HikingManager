<ion-header>
    <ion-navbar>
        <ion-title>{{hiking.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="hiking-detail">
    <div [style.backgroundImage]="'url(' + hiking.image + ')'" class="image"></div>
    <div class="hiking">
        <h1 class="hiking-name">{{hiking.name}}</h1>
        <neutron-rating [rating]=hiking.rate [starColour]="'#000000'" [readOnly]="true" [starSize]="2"></neutron-rating>
        <h4 class="adress">
            <ion-icon name="md-pin"></ion-icon>
            <div class="adress-text">{{hiking.beginAdress}}</div>
        </h4>
        <h5 class="duration">
            <ion-icon name="alarm"></ion-icon>
            <div class="duration-text">~{{hiking.duration}}</div>
        </h5>
        <h5 class="heightDifference">
            <ion-icon name="trending-up"></ion-icon>
            <div class="heightDifference-text">~{{hiking.heightDifference}}m</div>
        </h5>
        <div class="description">
            {{hiking.description}}
        </div>
    </div>
    <div id="map"></div>
    <app-steps></app-steps>
</ion-content>
